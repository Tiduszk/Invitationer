          <h4>Very small description</h4>
<p>Open source - Pixel art - 2D Platformer - video game - made using Processing !</p>
<h4>Objective</h4>
<p>Project 16x16 is game that everyone can develop, the goal is to have a finished game with a story and cool levels, made by the community! I started the project on my own, and here are the things I made :</p>
<ul>
<li>Physics</li>
<li>Player</li>
<li>Level Editor
<ul>
<li>Item inventory</li>
<li>translation arrows</li>
<li>Level bounding box</li>
<li>Save/Load (JSON)</li>
</ul>
</li>
<li>Playable</li>
<li>(Part) of projectiles and mirror bloc functionnality</li>
<li>(Part) of particle system</li>
</ul>
<p>So the ‘framework’ of the game is quite advanced, but here are exemple of things that could be added:</p>
<ul>
<li>Entities</li>
<li>Projectiles</li>
<li>Zooming</li>
<li>Multiple layers in editor for : background, middle and front objects</li>
<li>Object ‘connection’, for exemple when projectile touches glass thing, open platforms</li>
<li>Story</li>
<li>Gameplay</li>
<li>Level design</li>
<li>Main menu, game UI, pause Menu…</li>
</ul>
<h4>Screenshot of project at its current state</h4>
<p><img src="images/a18ec3185b3f287a18cf247ff632292bed4598ca.png" alt="16x16" width="600" height="449"></p>
<h4>Join the project</h4>
<p>The project is on GitHub here : <a href="https://github.com/Stephcraft/Project-16x16" rel="nofollow noopener">https://github.com/Stephcraft/Project-16x16</a></p>
